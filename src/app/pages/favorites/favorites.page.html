<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Favoritos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let movie of favoriteMovies" (click)="goToMovieDetails(movie.id)">
      <ion-thumbnail slot="start">
        <img [src]="getImageUrl(movie.poster_path)" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ movie.title }}</h2>
        <p>{{ movie.overview | truncate: 150 }}</p>
      </ion-label>
      <ion-icon 
        slot="end" 
        [name]="isFavorite(movie.id) ? 'heart' : 'heart-outline'"
        size="large"
        color="danger" 
        (click)="toggleFavorite(movie, $event)">
      </ion-icon>
    </ion-item>  
  </ion-list>
</ion-content>
